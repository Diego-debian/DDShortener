worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Upstream to the FastAPI app
    # Upstream to the FastAPI app
    upstream backend_app {
        server backend:8000;
    }

    # Upstream to the frontend React app
    upstream frontend_app {
        server frontend:80;
    }

    # Rate limiting zones
    # Creation: 1r/s, burst 3
    limit_req_zone $binary_remote_addr zone=creation_limit:10m rate=1r/s;
    # Redirects: 10r/s, burst 20
    limit_req_zone $binary_remote_addr zone=redirect_limit:10m rate=10r/s;

    server {
        listen       80;
        server_name  localhost;

        # Security Headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        
        # Content Security Policy
        # Allow self for most resources, youtube-nocookie.com for iframe embeds (Go page)
        # unsafe-inline for styles required by Tailwind CSS
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-src https://www.youtube-nocookie.com;" always;

        # Redirect /app to /app/ to ensure proper SPA routing
        location = /app {
            return 301 /app/;
        }

        # App config files (promotions.json) - Static files
        location /app-config/ {
            alias /etc/nginx/app-config/;
            add_header Cache-Control "public, max-age=120";  # 2 min cache
            try_files $uri =404;
        }

        # Frontend React app - Priority 1
        location ^~ /app/ {
            proxy_pass         http://frontend_app/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            
            # SPA caching strategy
            # Hashed assets - long cache with immutable
            location ~ ^/app/assets/.*\.(js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico)$ {
                proxy_pass         http://frontend_app;
                proxy_set_header   Host $host;
                add_header Cache-Control "public, max-age=31536000, immutable";
            }
            
            # index.html and other files - no caching
            # Ensures users always get latest version
            add_header Cache-Control "no-store, max-age=0, must-revalidate";
        }

        # API endpoints - Priority 2
        # Creation endpoint - Exact match to avoid affecting stats
        location = /api/urls {
            limit_req zone=creation_limit burst=3 nodelay;
            proxy_pass         http://backend_app;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Other API routes
        location ^~ /api/ {
            proxy_pass         http://backend_app;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Short URL redirection - Priority 3 (fallback for /{short_code})
        location / {
            limit_req zone=redirect_limit burst=20 nodelay;
            proxy_pass         http://backend_app;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }
}